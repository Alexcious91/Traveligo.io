<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Page Styles -->
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="d-flex justify-content-center">
        <div class="w-50 p-4 mt-5 bordered">
            <h3 class="text-center">Login</h3>

            <form>
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control">

                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control">
                    
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" class="form-check">
                        <p class="form-text m-0 px-1">Remember Me</p>
                    </div>

                    <div class="d-flex">
                    <a href="javascript:void(0)" class="form-text text-right">Forgot password?</a>
                    </div>
                </div>

                <a href="/app.html">
                    <button class="btn btn-dark px-4 w-100 mt-4">Login</button>
                </a>
            </form>

            <hr>

            <div class="mt-4">
                <a href="javascript:void(0)" class="d-flex my-2 text-decoration-none">
                    <button class="btn border w-100">
                        <i class="bi bi-google px-2"></i>Login with Google
                    </button>
                </a>
                    
                <a href="javascript:void(0)" class="d-flex text-decoration-none">
                    <button class="btn border w-100">
                        <i class="bi bi-facebook px-2"></i>Login with Facebook
                    </button>
                </a>
            </div>

            <div class="mt-4 text-center">
                <p class="form-text">Don't have account yet?
                    <a href="javascript:void(0)">Register</a>
                </p>

                <!-- <button class="btn btn-primary w-100">Sign up with Traveligo</button> -->
            </div>
        </div>
    </div>

</body>
</html>
